version: "3.8"

services:
  n8n:
    image: n8nio/n8n
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=https://SEU-SERVICE.onrender.com
      - WEBHOOK_URL=https://SEU-SERVICE.onrender.com
      - TZ=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always

volumes:
  n8n_data:
